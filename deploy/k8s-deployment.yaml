apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-assignment-deployment
  labels:
    app: mlops-assignment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlops-assignment
  template:
    metadata:
      labels:
        app: mlops-assignment
    spec:
      containers:
        - name: ml-service
          image: "${IMAGE}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /ready
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
