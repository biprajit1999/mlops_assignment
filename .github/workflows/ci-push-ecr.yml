name: CI — Train, Build and Push to ECR

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

env:
  # Default ECR URI — will be overridden by repository secret `ECR_URI` if set
  DEFAULT_ECR_URI: 670880232822.dkr.ecr.ap-northeast-1.amazonaws.com/mlops

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: |
          mkdir -p models
          python src/train.py --output models/model.pkl

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'ap-northeast-1' }}

      - name: Prepare ECR variables
        id: prepare
        run: |
          ECR_URI=${{ secrets.ECR_URI }}
          if [ -z "$ECR_URI" ]; then
            ECR_URI=${DEFAULT_ECR_URI}
          fi
          echo "ECR_URI=$ECR_URI" >> $GITHUB_ENV
          REGISTRY=$(echo "$ECR_URI" | cut -d'/' -f1)
          REPO=$(echo "$ECR_URI" | cut -d'/' -f2)
          echo "ECR_REGISTRY=$REGISTRY" >> $GITHUB_ENV
          echo "ECR_REPO=$REPO" >> $GITHUB_ENV

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "$ECR_REPO" || aws ecr create-repository --repository-name "$ECR_REPO"

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION || 'ap-northeast-1' }} | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build, tag and push image
        env:
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
          ECR_REPO: ${{ env.ECR_REPO }}
        run: |
          IMAGE_TAG=latest
          docker build -t "$ECR_REPO:$IMAGE_TAG" .
          docker tag "$ECR_REPO:$IMAGE_TAG" "$ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG"
          docker push "$ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG"

      - name: Output pushed image
        run: echo "Pushed image: $ECR_REGISTRY/$ECR_REPO:latest"
